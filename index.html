<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="contact-form" class="form-wrapper" action="">
        <h1>Formulário de contato</h1>
        <div>
            <label for="">Nome</label>
            <input id="name" type="text" name = "name" required>
        </div><br>
        <div>
            <label for="">Endereço</label>
            <input id="adress" type="text" name = "adress" required>
        </div><br>
        <div>
            <label for="">Data de nascimento</label>
            <input id="date" type="date" name = "date" required>
        </div><br>
        <div>
            <label for="">CPF</label>
            <input id="cpf" type="text" name = "cpf" required placeholder="Apenas números">
        </div><br>
        <div>
            <label for="">Email</label>
            <input id="email" type="text" email = "email" required placeholder="exemple@exemple.com">
        </div><br>
        <div>
            <label for="">Mensagem</label>
            <textarea name="message" id="" cols="30" rows="10" required></textarea>
        </div><br>
        <button type="submit">Enviar</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
